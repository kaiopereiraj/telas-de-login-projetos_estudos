
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form User</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <div class="form-container">
            <form action="#">
                <h1>Contact form</h1>
                <p>Please fill in your information and we'll be sending your order in no time</p>
                <div class="input-box">
                    <label for="firstname">Your name:</label>
                    <input type="text" name="firstname" id="firstname" required placeholder="First Name" class="fn">
                    <input type="text" name="lastname" id="firstname" required placeholder="Last Name" class="fn">
                </div>
                <div class="input-box">
                    <label for="email">Your Email:</label>
                    <input type="email" name="email" id="email" required placeholder="user@contact.xxx">
                </div>
                <div class="input-box">
                    <label for="number">Your Number:</label>
                    <input type="tel" name="number" id="number" required placeholder="(xx) xxxxx-xxxx">
                </div>
                <div class="input-box">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <label for="password">Confirm password:</label>
                    <input type="password" id="password" name="confirm-password" placeholder="Confirm password" required>
                </div>
                <div class="btn">
                    <button ><a href="#">Sign Up</a></button>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
